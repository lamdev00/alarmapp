<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-container {
            margin-top: 40px;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 48px;
            font-weight: bold;
            color: white;
            animation: rgbGlow 8s infinite linear;
        }

        .logo:hover {
            animation: rgbGlow 2s infinite linear;
        }

        .calendar-container {
            width: 90%;
            max-width: 600px;
            background: rgba(42, 42, 42, 0.95);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 100px;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-top: 20px;
        }

        .day, .day-name {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .day:hover {
            background: rgba(255, 0, 255, 0.2);
            transform: translateY(-2px);
        }

        .day-name {
            font-weight: bold;
            background: rgba(255, 0, 255, 0.2);
        }

        .current-day {
            background: linear-gradient(145deg, #ff00ff, #cc00cc);
            color: white;
            box-shadow: 0 5px 15px rgba(255,0,255,0.3);
        }

        .month-navigation {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
        }

        .month-display {
            font-size: 1.5em;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 12px;
            background: linear-gradient(145deg, #ff00ff, #cc00cc);
            color: white;
            transition: all 0.3s ease;
        }

        .month-display:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,0,255,0.3);
        }

        .month-selection-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
        }

        .month-selection-modal .modal-content {
            position: relative;
            background: rgba(42, 42, 42, 0.95);
            margin: 15% auto;
            padding: 20px;
            width: 90%;
            max-width: 300px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .month-scroll-select {
            height: 200px;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            background: rgba(44, 44, 46, 0.95);
            border-radius: 12px;
            padding: 0 20px;
            scrollbar-width: none;
            -ms-overflow-style: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .month-scroll-select::-webkit-scrollbar {
            display: none;
        }

        .month-scroll-select div {
            height: 50px;
            line-height: 50px;
            font-size: 24px;
            scroll-snap-align: center;
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
        }

        .month-scroll-select div.selected {
            color: #ff00ff;
            font-size: 28px;
            text-shadow: 0 0 10px rgba(255,0,255,0.3);
        }

        .month-scroll-select::before,
        .month-scroll-select::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            height: 75px;
            pointer-events: none;
            z-index: 1;
        }

        .month-scroll-select::before {
            top: 0;
            background: linear-gradient(to bottom, rgba(44, 44, 46, 0.95) 0%, rgba(44, 44, 46, 0) 100%);
        }

        .month-scroll-select::after {
            bottom: 0;
            background: linear-gradient(to top, rgba(44, 44, 46, 0.95) 0%, rgba(44, 44, 46, 0) 100%);
        }

        .nav-container {
            position: fixed;
            bottom: 40px;
            width: 90%;
            max-width: 400px;
            background: rgba(42, 42, 42, 0.95);
            padding: 25px 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-icons {
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: relative;
        }

        .nav-item {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 10px 20px;
            border-radius: 12px;
            z-index: 1;
            letter-spacing: 0.5px;
        }

        .nav-item:hover {
            transform: translateY(-5px);
            color: #ff00ff;
        }

        .center-button {
            width: 90px;
            height: 90px;
            background: linear-gradient(145deg, #ff00ff, #cc00cc);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: -45px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255,0,255,0.3);
            border: 3px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 2;
            font-weight: bold;
            font-size: 14px;
            text-decoration: none;
            color: white;
            text-align: center;
        }

        .center-button:hover {
            transform: translateY(-8px) scale(1.1);
            box-shadow: 0 8px 25px rgba(255,0,255,0.4);
        }

        /* Update modal styles */
        .modal {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: rgba(42, 42, 42, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            color: white;
        }

        .time-block {
            background: rgba(42, 42, 42, 0.95) !important;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            margin: 10px 0;
            transition: all 0.3s ease;
        }

        .time-block:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 255, 0.1);
        }

        .info-windows {
            width: 90%;
            max-width: 800px;
            display: flex;
            gap: 20px;
            margin: 20px auto;
        }

        .info-window {
            flex: 1;
            background: rgba(42, 42, 42, 0.95);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .info-window h3 {
            font-size: 24px;
            color: white;
            text-align: center;
            margin: -25px -25px 20px -25px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 500;
            background: linear-gradient(145deg, #ff00ff, #cc00cc);
            padding: 15px;
            border-radius: 15px 15px 0 0;
            box-shadow: 0 5px 15px rgba(255,0,255,0.2);
        }

        .info-window-content {
            padding: 0 10px;
            max-height: 200px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 0, 255, 0.3) rgba(255, 255, 255, 0.1);
        }

        /* Webkit scrollbar styles */
        .info-window-content::-webkit-scrollbar {
            width: 6px;
        }

        .info-window-content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .info-window-content::-webkit-scrollbar-thumb {
            background: rgba(255, 0, 255, 0.3);
            border-radius: 3px;
        }

        .info-window-content::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 0, 255, 0.5);
        }

        /* Add gradient overlays for scroll indication */
        .info-window::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 30px;
            background: linear-gradient(to top, rgba(42, 42, 42, 0.95) 0%, rgba(42, 42, 42, 0) 100%);
            pointer-events: none;
            border-radius: 0 0 20px 20px;
        }

        .event-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .event-list li {
            margin-bottom: 15px;
            padding-right: 5px;
        }

        .event-list li:last-child {
            margin-bottom: 30px;
        }

        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(42, 42, 42, 0.95);
            border: 1px solid rgba(255, 0, 255, 0.2);
            border-radius: 12px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .event-header:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 255, 0.1);
        }

        .event-header span[onclick] {
            color: #ff00ff !important;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .event-header span[onclick]:hover {
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
        }

        .event-time {
            color: #ff00ff;
            font-size: 0.9em;
            font-weight: 500;
        }

        .quick-details {
            display: none;
            margin-top: 10px;
            padding: 15px;
            background: rgba(28, 28, 30, 0.95);
            border: 1px solid rgba(255, 0, 255, 0.2);
            border-radius: 12px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.8);
            animation: fadeIn 0.3s ease;
        }

        .quick-details.show {
            display: block;
        }

        .delete-event-btn,
        .edit-event-btn {
            flex: 1;
            height: 40px;
            padding: 8px 20px;
            font-size: 14px;
            background: linear-gradient(145deg, #ff00ff, #cc00cc);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .edit-event-btn {
            background: linear-gradient(145deg, #ff00ff, #cc00cc);
        }

        .delete-event-btn {
            background: linear-gradient(145deg, #ff00ff, #cc00cc);
        }

        .delete-event-btn:hover,
        .edit-event-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 255, 0.3);
        }

        .event-controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            justify-content: space-between;
            align-items: center;
        }

        @keyframes rgbGlow {
            0% {
                text-shadow: 0 0 10px rgba(255,0,255,0.7),
                             0 0 20px rgba(255,0,255,0.5),
                             0 0 30px rgba(255,0,255,0.3);
            }
            33% {
                text-shadow: 0 0 10px rgba(0,255,255,0.7),
                             0 0 20px rgba(0,255,255,0.5),
                             0 0 30px rgba(0,255,255,0.3);
            }
            66% {
                text-shadow: 0 0 10px rgba(255,255,0,0.7),
                             0 0 20px rgba(255,255,0,0.5),
                             0 0 30px rgba(255,255,0,0.3);
            }
            100% {
                text-shadow: 0 0 10px rgba(255,0,255,0.7),
                             0 0 20px rgba(255,0,255,0.5),
                             0 0 30px rgba(255,0,255,0.3);
            }
        }

        /* Add these styles for the event entry form */
        .time-block {
            position: relative;
            overflow: hidden;
        }

        .time-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
        }

        .event-title {
            flex-grow: 1;
            margin: 0 15px;
            color: white;
        }

        .event-options {
            padding: 15px;
            background: rgba(28, 28, 30, 0.95);
            border-radius: 12px;
            margin-top: 15px;
            border: 1px solid rgba(255, 0, 255, 0.2);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .event-options input[type="text"],
        .event-options textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 0, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .event-options textarea {
            height: 100px;
            resize: vertical;
            font-family: 'Roboto', sans-serif;
        }

        .event-options input[type="text"]:focus,
        .event-options textarea:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: #ff00ff;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.2);
        }

        .event-options button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: linear-gradient(145deg, #ff00ff, #cc00cc);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .event-options button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 255, 0.3);
        }

        .time {
            color: #ff00ff;
            font-size: 1.2em;
            font-weight: 500;
            margin-bottom: 10px;
            display: block;
        }

        /* Update the event title color in the upcoming events */
        .event-header p strong[onclick] {
            color: #ff00ff !important;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .event-header p strong[onclick]:hover {
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
        }

        /* Update the event time style */
        .event-header p.event-time {
            color: #ff00ff;
            font-size: 0.9em;
            font-weight: 500;
            margin: 5px 0;
        }

        /* Update the "No upcoming events" message */
        .info-window-content p {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
            padding: 20px 0;
        }

        /* Add these styles for the time block layout */
        .time-header {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .time-header:hover {
            color: #ff00ff;
        }

        .time-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
            width: 100%;
        }

        .event-controls {
            display: flex;
            gap: 10px;
            margin: 0;
        }

        .time-block .event-controls button {
            padding: 8px 15px;
            height: 35px;
        }

        .event-details-view {
            margin-top: 10px;
            padding: 15px;
            background: rgba(28, 28, 30, 0.95);
            border: 1px solid rgba(255, 0, 255, 0.2);
            border-radius: 12px;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .event-details-view.show {
            display: block;
        }

        /* Update the time block click behavior */
        .time-block {
            cursor: default;
        }

        /* Update the dictation button styles */
        #dictationBtn {
            background: linear-gradient(145deg, #ff00ff, #cc00cc);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 15px 40px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 auto 30px;
            display: block;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
            white-space: nowrap;
            min-width: 250px;
            position: relative;
            z-index: 1;
        }

        #dictationBtn::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border-radius: 18px;
            background: linear-gradient(90deg, #ff00ff, #00ffff, #ffff00, #ff00ff);
            z-index: -1;
            animation: rotate 4s linear infinite;
            background-size: 400%;
        }

        #dictationBtn::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(145deg, #ff00ff, #cc00cc);
            border-radius: 16px;
            z-index: -1;
        }

        @keyframes rotate {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 400% 50%;
            }
        }

        #dictationBtn:hover::before {
            animation: rotate 2s linear infinite;
        }

        #dictationBtn:hover {
            transform: translateY(-2px);
        }

        #dictationBtn:active {
            transform: translateY(1px);
        }

        /* Add these styles for the event indicator dot */
        .event-dot {
            width: 6px;
            height: 6px;
            background: #ff00ff;
            border-radius: 50%;
            position: absolute;
            bottom: 6px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 5px rgba(255, 0, 255, 0.5);
        }

        /* Update the day cell style to accommodate the dot */
        .day {
            position: relative;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-bottom: 15px; /* Make room for the dot */
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo">Evigo</div>
    </div>
    
    <!-- Move the button here, right after the logo -->
    <button id="dictationBtn" class="calendar-button">
        Daily Planner Assistant
    </button>

    <div class="info-windows">
        <div class="info-window">
            <h3>Upcoming Event</h3>
            <div id="upcomingEvent" class="info-window-content">
                <p>No upcoming events</p>
            </div>
        </div>
        <div class="info-window">
            <h3>Today's Schedule</h3>
            <ul id="todaySchedule" class="event-list info-window-content">
                <p>No events scheduled for today</p>
            </ul>
        </div>
    </div>
    <div class="month-navigation">
        <div class="month-display" onclick="toggleDropdown()">
            <span id="monthYear"></span>
        </div>
    </div>
    <div class="month-selection-modal" id="monthSelectionModal">
        <div class="modal-content">
            <div class="month-scroll-select" id="monthSelect">
                <!-- Months will be populated by JavaScript -->
            </div>
        </div>
    </div>
    <div class="calendar" id="calendarGrid"></div>

    <!-- Modal for Daily View -->
    <div class="modal" id="dailyModal">
        <div class="modal-content">
            <h2 id="selectedDate"></h2>
            <div id="timeBlocks"></div>
        </div>
    </div>

    <!-- Add these scripts before your existing scripts -->
    <script src="dictation.js"></script>
    <script src="appData.js"></script>
    <script>
        const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        const dayNames = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();

        // Store events data
        let eventsData = {};

        // Helper function to generate unique key for events
        function getEventKey(year, month, day, hour) {
            return `${year}-${month}-${day}-${hour}`;
        }

        // Helper function to check if a day has any events
        function hasEvents(year, month, day) {
            return AppData.calendar.hasEvents(year, month, day);
        }

        function generateCalendar(month, year) {
            const calendarGrid = document.getElementById('calendarGrid');
            calendarGrid.innerHTML = ''; // Clear previous calendar

            // Add day names
            dayNames.forEach(day => {
                const dayNameBox = document.createElement('div');
                dayNameBox.className = 'day-name';
                dayNameBox.textContent = day;
                calendarGrid.appendChild(dayNameBox);
            });

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            // Fill in the blanks for days before the first day of the month
            for (let i = 0; i < firstDay; i++) {
                const emptyBox = document.createElement('div');
                emptyBox.className = 'day';
                calendarGrid.appendChild(emptyBox);
            }

            // Add days of the month
            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'day';
                
                // Add the day number
                dayElement.innerHTML = day;
                
                // Check if this day has any events
                let hasEvents = false;
                for (let hour = 0; hour < 24; hour++) {
                    const eventKey = AppData.calendar.getEventKey(year, month, day, hour);
                    if (AppData.calendar.eventsData[eventKey]) {
                        hasEvents = true;
                        break;
                    }
                }
                
                // Add event indicator dot if there are events
                if (hasEvents) {
                    const dot = document.createElement('div');
                    dot.className = 'event-dot';
                    dayElement.appendChild(dot);
                }
                
                // Add current day highlight
                if (day === new Date().getDate() && month === new Date().getMonth() && year === new Date().getFullYear()) {
                    dayElement.classList.add('current-day');
                }
                
                dayElement.onclick = () => openDailyView(day, month, year);
                calendarGrid.appendChild(dayElement);
            }

            // Update month and year display
            document.getElementById('monthYear').textContent = `${monthNames[month]} ${year}`;
        }

        function toggleDropdown() {
            const modal = document.getElementById('monthSelectionModal');
            modal.style.display = modal.style.display === 'block' ? 'none' : 'block';
            if (modal.style.display === 'block') {
                centerSelectedMonth();
            }
        }

        function selectMonth(month) {
            currentMonth = month;
            generateCalendar(currentMonth, currentYear);
            toggleDropdown(); // Close the dropdown after selection
        }

        function openDailyView(day, month, year) {
            const modal = document.getElementById('dailyModal');
            const selectedDate = document.getElementById('selectedDate');
            const timeBlocks = document.getElementById('timeBlocks');

            selectedDate.textContent = `${monthNames[month]} ${day}, ${year}`;
            timeBlocks.innerHTML = '';

            const currentHour = new Date().getHours();
            
            for (let hour = 0; hour < 24; hour++) {
                const timeBlock = document.createElement('div');
                timeBlock.className = 'time-block';
                
                const eventKey = AppData.calendar.getEventKey(year, month, day, hour);
                timeBlock.dataset.eventKey = eventKey;
                const event = AppData.calendar.eventsData[eventKey];
                
                const timeContent = document.createElement('div');
                timeContent.className = 'time-content';
                
                if (event) {
                    timeContent.innerHTML = `
                        <div class="time-header" onclick="toggleEventDetails('${eventKey}')">
                        <span class="time">${hour}:00</span>
                            <span class="event-title">${event.title}</span>
                        </div>
                        <div class="event-controls">
                            <button class="edit-event-btn" onclick="editEvent('${eventKey}', ${year}, ${month}, ${day}, ${hour})">
                                Edit
                            </button>
                            <button class="delete-event-btn" onclick="deleteEvent('${eventKey}', ${year}, ${month}, ${day})">
                                Delete
                            </button>
                        </div>
                    `;
                } else {
                    timeContent.innerHTML = `
                        <div class="time-header">
                            <span class="time">${hour}:00</span>
                        </div>
                    `;
                }

                timeBlock.appendChild(timeContent);
                
                if (event) {
                    const detailsView = document.createElement('div');
                    detailsView.className = 'event-details-view';
                    detailsView.id = `details-${eventKey}`;
                    detailsView.innerHTML = `
                        <p>${event.details || 'No details provided'}</p>
                    `;
                    timeBlock.appendChild(detailsView);
                }

                // Update the click handler for empty time blocks
                if (!event) {
                    timeBlock.onclick = () => {
                        const eventOptions = document.createElement('div');
                        eventOptions.className = 'event-options';
                        eventOptions.innerHTML = `
                            <input type="text" placeholder="Event Title" id="eventTitle${hour}">
                            <textarea placeholder="Event Details" id="eventDetails${hour}"></textarea>
                            <button onclick="saveNewEvent(${year}, ${month}, ${day}, ${hour})">Save Event</button>
                        `;
                        
                        // Add click handlers to prevent form closing
                        eventOptions.addEventListener('click', (e) => {
                            e.stopPropagation();
                        });
                        
                        // Remove any existing event options
                        const existingOptions = timeBlock.querySelector('.event-options');
                        if (existingOptions) {
                            existingOptions.remove();
                        } else {
                            timeBlock.appendChild(eventOptions);
                            
                            // Add focus to the title input
                            const titleInput = document.getElementById(`eventTitle${hour}`);
                            titleInput.focus();
                        }
                    };
                }

                timeBlocks.appendChild(timeBlock);
                
                if (hour === currentHour) {
                    setTimeout(() => {
                        timeBlock.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }, 100);
                }
            }

            modal.style.display = 'flex';
        }

        function toggleEventDetails(eventKey) {
            const detailsView = document.getElementById(`details-${eventKey}`);
            if (detailsView) {
            // Hide all other detail views first
            document.querySelectorAll('.event-details-view').forEach(view => {
                    if (view !== detailsView) {
                        view.classList.remove('show');
                    }
            });
            
            // Toggle this detail view
                detailsView.classList.toggle('show');
            }
        }

        function toggleEventOptions(timeBlock, hour) {
            let eventOptions = timeBlock.querySelector('.event-options');
            if (!eventOptions) {
                eventOptions = document.createElement('div');
                eventOptions.className = 'event-options';
                eventOptions.innerHTML = `
                    <input type="text" placeholder="Event Title" id="eventTitle${hour}">
                    <textarea placeholder="Event Details" id="eventDetails${hour}"></textarea>
                    <button onclick="saveEvent(${hour})">Save Event</button>
                `;
                timeBlock.appendChild(eventOptions);
            }
            eventOptions.style.display = eventOptions.style.display === 'block' ? 'none' : 'block';
        }

        function saveEvent(hour) {
            const title = document.getElementById(`eventTitle${hour}`).value;
            const details = document.getElementById(`eventDetails${hour}`).value;
            if (!title.trim()) {
                alert('Please enter an event title');
                return;
            }

            // Get the current selected date
            const selectedDate = document.getElementById('selectedDate').textContent;
            const [month, day, year] = selectedDate.split(' ');
            const monthIndex = monthNames.indexOf(month);
            const dayNumber = parseInt(day.replace(',', '')); // Remove comma from day

            // Create event object
            const event = {
                title: title,
                details: details
            };

            // Create date object for AppData
            const date = {
                year: parseInt(year),
                month: monthIndex,
                day: dayNumber,
                hours: hour,
                minutes: 0
            };

            // Save event using AppData
            AppData.addEvent(event, date);

            // Get the time block element
            const timeBlock = document.getElementById(`eventTitle${hour}`).closest('.time-block');

            // Update the time block content to show the new event
            const eventKey = AppData.calendar.getEventKey(year, monthIndex, dayNumber, hour);
            const timeContent = timeBlock.querySelector('.time-content');
            timeContent.innerHTML = `
                <span class="time">${hour}:00</span>
                <span class="event-title" onclick="toggleEventDetails(event, '${eventKey}')">${title}</span>
                <div class="event-controls">
                    <button class="delete-event-btn" onclick="deleteEvent('${eventKey}', ${year}, ${monthIndex}, ${dayNumber})">Delete</button>
                </div>
            `;
            
            // Add the details view
            let detailsView = timeBlock.querySelector('.event-details-view');
            if (!detailsView) {
                detailsView = document.createElement('div');
                detailsView.className = 'event-details-view';
                detailsView.id = `details-${eventKey}`;
                timeBlock.appendChild(detailsView);
            }
            detailsView.innerHTML = `
                <h4>${title}</h4>
                <p>${details || 'No details provided'}</p>
            `;
            
            // Remove the event options form
            const eventOptions = timeBlock.querySelector('.event-options');
            if (eventOptions) {
                eventOptions.remove();
            }
            
            // Show a brief success message
            alert('Event saved successfully!');

            // Regenerate calendar to show updated event dots
            generateCalendar(currentMonth, currentYear);

            // After saving the event, update the info windows
            updateInfoWindows();
        }

        // Update the window.onclick handler
        window.onclick = function(event) {
            const dailyModal = document.getElementById('dailyModal');
            const monthModal = document.getElementById('monthSelectionModal');
            
            if (event.target === dailyModal) {
                dailyModal.style.display = 'none';
            }
            if (event.target === monthModal) {
                monthModal.style.display = 'none';
            }
        };

        function updateInfoWindows() {
            const now = new Date();
            const currentHour = now.getHours();
            const today = now.getDate();
            const thisMonth = now.getMonth();
            const thisYear = now.getFullYear();
            
            // Get today's events
            const todayEvents = [];
            for (let hour = 0; hour < 24; hour++) {
                const eventKey = AppData.calendar.getEventKey(thisYear, thisMonth, today, hour);
                if (AppData.calendar.eventsData[eventKey]) {
                    todayEvents.push({
                        hour: hour,
                        ...AppData.calendar.eventsData[eventKey]
                    });
                }
            }
            
            // Update Today's Schedule
            const todaySchedule = document.getElementById('todaySchedule');
            if (todayEvents.length > 0) {
                todaySchedule.innerHTML = todayEvents
                    .sort((a, b) => a.hour - b.hour)
                    .map(event => {
                        const eventKey = AppData.calendar.getEventKey(thisYear, thisMonth, today, event.hour);
                        return `
                            <li>
                                <div class="event-header">
                                    <span onclick="showQuickEventDetails(event, '${eventKey}', 'schedule')">${event.title}</span>
                                    <span class="event-time">${event.hour}:00</span>
                                </div>
                                <div class="quick-details" id="schedule-details-${eventKey}">
                                    ${event.details || 'No details provided'}
                                    <div class="event-controls">
                                        <button class="edit-event-btn" 
                                                onclick="editEvent('${eventKey}', ${thisYear}, ${thisMonth}, ${today}, ${event.hour})">
                                            Edit
                                        </button>
                                        <button class="delete-event-btn" 
                                                onclick="deleteEvent('${eventKey}', ${thisYear}, ${thisMonth}, ${today})">
                                            Delete
                                        </button>
                                    </div>
                                </div>
                            </li>
                        `;
                    }).join('');
            } else {
                todaySchedule.innerHTML = '<p>No events scheduled for today</p>';
            }
            
            // Find next upcoming event
            const upcomingEvent = document.getElementById('upcomingEvent');
            let nextEvent = null;
            let nextEventKey = null;
            
            // Check today's remaining events
            nextEvent = todayEvents.find(event => event.hour >= currentHour);
            if (nextEvent) {
                nextEventKey = AppData.calendar.getEventKey(thisYear, thisMonth, today, nextEvent.hour);
            }
            
            if (nextEvent) {
                upcomingEvent.innerHTML = `
                    <div class="event-header">
                        <p><strong onclick="showQuickEventDetails(event, '${nextEventKey}', 'upcoming')">${nextEvent.title}</strong></p>
                        <p class="event-time">Today at ${nextEvent.hour}:00</p>
                    </div>
                    <div class="quick-details" id="upcoming-details-${nextEventKey}">
                        ${nextEvent.details || 'No details provided'}
                        <div class="event-controls">
                            <button class="edit-event-btn" 
                                    onclick="editEvent('${nextEventKey}', ${thisYear}, ${thisMonth}, ${today}, ${nextEvent.hour})">
                                Edit
                            </button>
                            <button class="delete-event-btn" 
                                    onclick="deleteEvent('${nextEventKey}', ${thisYear}, ${thisMonth}, ${today})">
                                Delete
                            </button>
                        </div>
                    </div>
                `;
            } else {
                // Look for next event in future days
                for (let day = today + 1; day <= 31; day++) {
                    const futureEvents = [];
                    for (let hour = 0; hour < 24; hour++) {
                        const eventKey = AppData.calendar.getEventKey(thisYear, thisMonth, day, hour);
                        if (AppData.calendar.eventsData[eventKey]) {
                            futureEvents.push({
                                day: day,
                                hour: hour,
                                ...AppData.calendar.eventsData[eventKey]
                            });
                        }
                    }
                    if (futureEvents.length > 0) {
                        nextEvent = futureEvents.sort((a, b) => a.hour - b.hour)[0];
                        nextEventKey = AppData.calendar.getEventKey(thisYear, thisMonth, nextEvent.day, nextEvent.hour);
                        upcomingEvent.innerHTML = `
                            <div class="event-header">
                                <p><strong onclick="showQuickEventDetails(event, '${nextEventKey}', 'upcoming')">${nextEvent.title}</strong></p>
                                <p class="event-time">${monthNames[thisMonth]} ${nextEvent.day} at ${nextEvent.hour}:00</p>
                            </div>
                            <div class="quick-details" id="upcoming-details-${nextEventKey}">
                                ${nextEvent.details || 'No details provided'}
                                <div class="event-controls">
                                    <button class="edit-event-btn" 
                                            onclick="editEvent('${nextEventKey}', ${thisYear}, ${thisMonth}, ${nextEvent.day}, ${nextEvent.hour})">
                                        Edit
                                    </button>
                                    <button class="delete-event-btn" 
                                            onclick="deleteEvent('${nextEventKey}', ${thisYear}, ${thisMonth}, ${nextEvent.day})">
                                        Delete
                                    </button>
                                </div>
                            </div>
                        `;
                        break;
                    }
                }
                if (!nextEvent) {
                    upcomingEvent.innerHTML = '<p>No upcoming events</p>';
                }
            }
        }

        function openTodayView() {
            const now = new Date();
            openDailyView(now.getDate(), now.getMonth(), now.getFullYear());
        }

        function showQuickEventDetails(e, eventKey, section) {
            e.stopPropagation();
            const detailsElement = document.getElementById(`${section}-details-${eventKey}`);
            if (detailsElement) {
                // Find the parent info window
                const parentWindow = detailsElement.closest('.info-window');
                // Hide all other detail elements first
                parentWindow.querySelectorAll('.quick-details').forEach(el => {
                    if (el !== detailsElement) {
                        el.classList.remove('show');
                    }
                });
                // Toggle this detail element
                detailsElement.classList.toggle('show');
            }
        }

        // Update info windows when the page loads
        updateInfoWindows();

        generateCalendar(currentMonth, currentYear);

        document.getElementById('dictationBtn').addEventListener('click', () => {
            window.dictationHandler.startDictation();
        });

        // Modify the addEventToCalendar function
        window.addEventToCalendar = function(event) {
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            
            AppData.addEvent(event, {
                year: tomorrow.getFullYear(),
                month: tomorrow.getMonth(),
                day: tomorrow.getDate(),
                hours: parseInt(event.time.split(':')[0]),
                minutes: parseInt(event.time.split(':')[1])
            });
            
            generateCalendar(AppData.calendar.currentMonth, AppData.calendar.currentYear);
            updateInfoWindows();
        };

        // Initialize calendar with AppData
        generateCalendar(AppData.calendar.currentMonth, AppData.calendar.currentYear);

        // Add the deleteEvent function
        function deleteEvent(eventKey, year, month, day) {
            if (confirm('Are you sure you want to delete this event?')) {
                // Delete from AppData
                delete AppData.calendar.eventsData[eventKey];
                AppData.saveData();

                // Refresh the views
                generateCalendar(currentMonth, currentYear);
                updateInfoWindows();
                openDailyView(day, month, year);
            }
        }

        function initializeMonthPicker() {
            const monthSelect = document.getElementById('monthSelect');
            
            // Add months three times for infinite scroll
            for (let i = 0; i < 3; i++) {
                monthNames.forEach((month, index) => {
                    const div = document.createElement('div');
                    div.textContent = month;
                    div.dataset.monthIndex = index;
                    if (index === currentMonth && i === 1) {
                        div.classList.add('selected');
                    }
                    monthSelect.appendChild(div);
                });
            }

            // Add scroll event listener
            monthSelect.addEventListener('scroll', function() {
                const elements = Array.from(this.children);
                const containerRect = this.getBoundingClientRect();
                const containerCenter = containerRect.top + (containerRect.height / 2);
                
                let closestElement = null;
                let minDistance = Infinity;
                
                elements.forEach(element => {
                    const elementRect = element.getBoundingClientRect();
                    const elementCenter = elementRect.top + (elementRect.height / 2);
                    const distance = Math.abs(containerCenter - elementCenter);
                    
                    if (distance < minDistance) {
                        minDistance = distance;
                        closestElement = element;
                    }
                    
                    element.classList.remove('selected');
                });
                
                if (closestElement) {
                    closestElement.classList.add('selected');
                    const monthIndex = parseInt(closestElement.dataset.monthIndex);
                    if (monthIndex !== currentMonth) {
                        currentMonth = monthIndex;
                        generateCalendar(currentMonth, currentYear);
                    }
                }
            });

            // Add scroll end detection for centering
            let scrollTimeout;
            monthSelect.addEventListener('scroll', function() {
                clearTimeout(scrollTimeout);
                scrollTimeout = setTimeout(() => {
                    centerSelectedMonth();
                }, 150);
            });
        }

        function centerSelectedMonth() {
            const monthSelect = document.getElementById('monthSelect');
            const selectedElement = monthSelect.querySelector('.selected');
            if (selectedElement) {
                const containerHeight = monthSelect.offsetHeight;
                const elementHeight = selectedElement.offsetHeight;
                const scrollPosition = selectedElement.offsetTop - (containerHeight / 2) + (elementHeight / 2);
                monthSelect.scrollTop = scrollPosition;
            }
        }

        // Initialize the month picker when the page loads
        window.addEventListener('load', initializeMonthPicker);

        // Add this function to handle event editing
        function editEvent(eventKey, year, month, day, hour) {
            const event = AppData.calendar.eventsData[eventKey];
            const timeBlock = document.querySelector(`[data-event-key="${eventKey}"]`);
            
            const eventOptions = document.createElement('div');
            eventOptions.className = 'event-options';
            eventOptions.innerHTML = `
                <input type="text" placeholder="Event Title" id="editEventTitle${hour}" value="${event.title}">
                <textarea placeholder="Event Details" id="editEventDetails${hour}">${event.details || ''}</textarea>
                <button onclick="saveEditedEvent('${eventKey}', ${year}, ${month}, ${day}, ${hour})">Save Changes</button>
            `;
            
            // Replace the event content with edit form
            const existingOptions = timeBlock.querySelector('.event-options');
            if (existingOptions) {
                existingOptions.remove();
            }
            timeBlock.appendChild(eventOptions);
        }

        // Add this function to save edited events
        function saveEditedEvent(eventKey, year, month, day, hour) {
            const title = document.getElementById(`editEventTitle${hour}`).value;
            const details = document.getElementById(`editEventDetails${hour}`).value;
            
            if (!title.trim()) {
                alert('Please enter an event title');
                return;
            }

            // Update event in AppData
            AppData.calendar.eventsData[eventKey] = {
                title: title,
                details: details
            };
            AppData.saveData();

            // Refresh views
            generateCalendar(currentMonth, currentYear);
            updateInfoWindows();
            openDailyView(day, month, year);
        }

        // Add this function to save new events
        function saveNewEvent(year, month, day, hour) {
            const title = document.getElementById(`eventTitle${hour}`).value;
            const details = document.getElementById(`eventDetails${hour}`).value;
            
            if (!title.trim()) {
                alert('Please enter an event title');
                return;
            }

            const eventKey = AppData.calendar.getEventKey(year, month, day, hour);
            AppData.calendar.eventsData[eventKey] = {
                title: title,
                details: details
            };
            AppData.saveData();

            // Refresh views
            generateCalendar(currentMonth, currentYear);
            updateInfoWindows();
            openDailyView(day, month, year);
        }
    </script>
