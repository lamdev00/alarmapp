<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-container {
            margin-top: 40px;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 48px;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        .calendar-container {
            width: 90%;
            max-width: 600px;
            background: rgba(42, 42, 42, 0.95);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 100px;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-top: 20px;
        }

        .day, .day-name {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .day:hover {
            background: rgba(255, 0, 255, 0.2);
            transform: translateY(-2px);
        }

        .day-name {
            font-weight: bold;
            background: rgba(255, 0, 255, 0.2);
        }

        .current-day {
            background: linear-gradient(145deg, #ff00ff, #cc00cc);
            color: white;
            box-shadow: 0 5px 15px rgba(255,0,255,0.3);
        }

        .month-navigation {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
        }

        .month-display {
            font-size: 1.5em;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 12px;
            background: linear-gradient(145deg, #ff00ff, #cc00cc);
            color: white;
            transition: all 0.3s ease;
        }

        .month-display:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,0,255,0.3);
        }

        .month-dropdown {
            position: absolute;
            top: 100%;
            background: rgba(42, 42, 42, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            z-index: 10;
            display: none;
        }

        .month-dropdown div {
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .month-dropdown div:hover {
            background: rgba(255, 0, 255, 0.2);
        }

        .nav-container {
            position: fixed;
            bottom: 40px;
            width: 90%;
            max-width: 400px;
            background: rgba(42, 42, 42, 0.95);
            padding: 25px 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-icons {
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: relative;
        }

        .nav-item {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 10px 20px;
            border-radius: 12px;
            z-index: 1;
            letter-spacing: 0.5px;
        }

        .nav-item:hover {
            transform: translateY(-5px);
            color: #ff00ff;
        }

        .center-button {
            width: 90px;
            height: 90px;
            background: linear-gradient(145deg, #ff00ff, #cc00cc);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: -45px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255,0,255,0.3);
            border: 3px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 2;
            font-weight: bold;
            font-size: 14px;
            text-decoration: none;
            color: white;
            text-align: center;
        }

        .center-button:hover {
            transform: translateY(-8px) scale(1.1);
            box-shadow: 0 8px 25px rgba(255,0,255,0.4);
        }

        /* Update modal styles */
        .modal {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: rgba(42, 42, 42, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            color: white;
        }

        .time-block {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .time-block:hover {
            background: rgba(255, 0, 255, 0.2);
            transform: translateY(-2px);
        }

        .info-windows {
            width: 90%;
            max-width: 800px;
            display: flex;
            gap: 20px;
            margin: 20px auto;
        }

        .info-window {
            flex: 1;
            background: rgba(42, 42, 42, 0.95);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-window h3 {
            color: #ff00ff;
            margin: 0 0 20px 0;
            font-size: 24px;
            text-align: center;
        }

        .event-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .event-title {
            color: white;
            font-weight: 500;
            cursor: pointer;
        }

        .event-time {
            color: #ff00ff;
            font-size: 0.9em;
        }

        .quick-details {
            display: none;
            margin-top: 10px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            font-size: 0.9em;
            color: #ddd;
        }

        .quick-details.show {
            display: block;
        }

        .delete-event-btn {
            padding: 5px 15px;
            background: linear-gradient(145deg, #ff0055, #cc0044);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .delete-event-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,0,85,0.3);
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo">Evigo</div>
    </div>
    <div class="info-windows">
        <div class="info-window">
            <h3>Upcoming Event</h3>
            <div id="upcomingEvent" class="info-window-content">
                <p>No upcoming events</p>
            </div>
        </div>
        <div class="info-window">
            <h3>Today's Schedule</h3>
            <ul id="todaySchedule" class="event-list info-window-content">
                <p>No events scheduled for today</p>
            </ul>
        </div>
    </div>
    <div class="month-navigation">
        <div class="month-display" onclick="toggleDropdown()">
            <span id="monthYear"></span>
        </div>
        <div class="month-dropdown" id="monthDropdown">
            <div onclick="selectMonth(0)">January</div>
            <div onclick="selectMonth(1)">February</div>
            <div onclick="selectMonth(2)">March</div>
            <div onclick="selectMonth(3)">April</div>
            <div onclick="selectMonth(4)">May</div>
            <div onclick="selectMonth(5)">June</div>
            <div onclick="selectMonth(6)">July</div>
            <div onclick="selectMonth(7)">August</div>
            <div onclick="selectMonth(8)">September</div>
            <div onclick="selectMonth(9)">October</div>
            <div onclick="selectMonth(10)">November</div>
            <div onclick="selectMonth(11)">December</div>
        </div>
    </div>
    <div class="calendar" id="calendarGrid"></div>

    <!-- Modal for Daily View -->
    <div class="modal" id="dailyModal">
        <div class="modal-content">
            <h2 id="selectedDate"></h2>
            <div id="timeBlocks"></div>
        </div>
    </div>

    <!-- Add this button in your calendar.html -->
    <button id="dictationBtn" class="calendar-button" style="margin: 20px;">
        Start Dictation
    </button>

    <!-- Add these scripts before your existing scripts -->
    <script src="dictation.js"></script>
    <script src="appData.js"></script>
    <script>
        const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        const dayNames = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();

        // Store events data
        let eventsData = {};

        // Helper function to generate unique key for events
        function getEventKey(year, month, day, hour) {
            return `${year}-${month}-${day}-${hour}`;
        }

        // Helper function to check if a day has any events
        function hasEvents(year, month, day) {
            return AppData.calendar.hasEvents(year, month, day);
        }

        function generateCalendar(month, year) {
            const calendarGrid = document.getElementById('calendarGrid');
            calendarGrid.innerHTML = ''; // Clear previous calendar

            // Add day names
            dayNames.forEach(day => {
                const dayNameBox = document.createElement('div');
                dayNameBox.className = 'day-name';
                dayNameBox.textContent = day;
                calendarGrid.appendChild(dayNameBox);
            });

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            // Fill in the blanks for days before the first day of the month
            for (let i = 0; i < firstDay; i++) {
                const emptyBox = document.createElement('div');
                emptyBox.className = 'day';
                calendarGrid.appendChild(emptyBox);
            }

            // Add days of the month
            for (let day = 1; day <= daysInMonth; day++) {
                const dayBox = document.createElement('div');
                dayBox.className = 'day';
                dayBox.textContent = day;
                dayBox.onclick = () => openDailyView(day, month, year);

                // Highlight the current day
                if (day === new Date().getDate() && month === new Date().getMonth() && year === new Date().getFullYear()) {
                    dayBox.classList.add('current-day');
                }

                // Add event dot if day has events
                if (hasEvents(year, month, day)) {
                    const eventDot = document.createElement('div');
                    eventDot.className = 'event-dot';
                    dayBox.appendChild(eventDot);
                }

                calendarGrid.appendChild(dayBox);
            }

            // Update month and year display
            document.getElementById('monthYear').textContent = `${monthNames[month]} ${year}`;
        }

        function toggleDropdown() {
            const dropdown = document.getElementById('monthDropdown');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }

        function selectMonth(month) {
            currentMonth = month;
            generateCalendar(currentMonth, currentYear);
            toggleDropdown(); // Close the dropdown after selection
        }

        function openDailyView(day, month, year) {
            const modal = document.getElementById('dailyModal');
            const selectedDate = document.getElementById('selectedDate');
            const timeBlocks = document.getElementById('timeBlocks');

            selectedDate.textContent = `${monthNames[month]} ${day}, ${year}`;
            timeBlocks.innerHTML = ''; // Clear previous time blocks

            // Scroll to current hour when opening daily view
            const currentHour = new Date().getHours();
            
            // Create time blocks for each hour
            for (let hour = 0; hour < 24; hour++) {
                const timeBlock = document.createElement('div');
                timeBlock.className = 'time-block';
                
                const eventKey = AppData.calendar.getEventKey(year, month, day, hour);
                const event = AppData.calendar.eventsData[eventKey];
                
                const timeContent = document.createElement('div');
                timeContent.className = 'time-content';
                if (event) {
                    timeContent.innerHTML = `
                        <span class="time">${hour}:00</span>
                        <span class="event-title" onclick="toggleEventDetails(event, '${eventKey}')">${event.title}</span>
                        <div class="event-controls">
                            <button class="delete-event-btn" onclick="deleteEvent('${eventKey}', ${year}, ${month}, ${day})">Delete</button>
                        </div>
                    `;
                    
                    const detailsView = document.createElement('div');
                    detailsView.className = 'event-details-view';
                    detailsView.id = `details-${eventKey}`;
                    detailsView.innerHTML = `
                        <h4>${event.title}</h4>
                        <p>${event.details || 'No details provided'}</p>
                    `;
                    timeBlock.appendChild(timeContent);
                    timeBlock.appendChild(detailsView);
                } else {
                    timeContent.innerHTML = `
                        <span class="time">${hour}:00</span>
                    `;
                    timeBlock.appendChild(timeContent);
                }

                timeBlock.onclick = () => toggleEventOptions(timeBlock, hour);
                timeBlocks.appendChild(timeBlock);
                
                // If this is the current hour, scroll to it
                if (hour === currentHour) {
                    setTimeout(() => {
                        timeBlock.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }, 100);
                }
            }

            modal.style.display = 'flex'; // Show the modal
        }

        function toggleEventDetails(e, eventKey) {
            e.stopPropagation(); // Prevent triggering the timeBlock click event
            const detailsView = document.getElementById(`details-${eventKey}`);
            const currentDisplay = detailsView.style.display;
            
            // Hide all other detail views first
            document.querySelectorAll('.event-details-view').forEach(view => {
                view.style.display = 'none';
            });
            
            // Toggle this detail view
            detailsView.style.display = currentDisplay === 'block' ? 'none' : 'block';
        }

        function toggleEventOptions(timeBlock, hour) {
            // Hide any open detail views first
            document.querySelectorAll('.event-details-view').forEach(view => {
                view.style.display = 'none';
            });

            let eventOptions = timeBlock.querySelector('.event-options');
            if (!eventOptions) {
                eventOptions = document.createElement('div');
                eventOptions.className = 'event-options';
                eventOptions.innerHTML = `
                    <input type="text" placeholder="Event Title" id="eventTitle${hour}">
                    <textarea placeholder="Event Details" id="eventDetails${hour}"></textarea>
                    <button onclick="saveEvent(${hour})">Save Event</button>
                `;
                // Prevent clicks within the event options from closing the form
                eventOptions.addEventListener('click', (e) => {
                    e.stopPropagation();
                });
                timeBlock.appendChild(eventOptions);
            }
            eventOptions.style.display = eventOptions.style.display === 'block' ? 'none' : 'block';
        }

        function saveEvent(hour) {
            const title = document.getElementById(`eventTitle${hour}`).value;
            const details = document.getElementById(`eventDetails${hour}`).value;
            if (!title.trim()) {
                alert('Please enter an event title');
                return;
            }

            // Get the current selected date
            const selectedDate = document.getElementById('selectedDate').textContent;
            const [month, day, year] = selectedDate.split(' ');
            const monthIndex = monthNames.indexOf(month);
            const dayNumber = parseInt(day.replace(',', '')); // Remove comma from day

            // Create event object
            const event = {
                title: title,
                details: details
            };

            // Create date object for AppData
            const date = {
                year: parseInt(year),
                month: monthIndex,
                day: dayNumber,
                hours: hour,
                minutes: 0
            };

            // Save event using AppData
            AppData.addEvent(event, date);

            // Get the time block element
            const timeBlock = document.getElementById(`eventTitle${hour}`).closest('.time-block');

            // Update the time block content to show the new event
            const eventKey = AppData.calendar.getEventKey(year, monthIndex, dayNumber, hour);
            const timeContent = timeBlock.querySelector('.time-content');
            timeContent.innerHTML = `
                <span class="time">${hour}:00</span>
                <span class="event-title" onclick="toggleEventDetails(event, '${eventKey}')">${title}</span>
                <div class="event-controls">
                    <button class="delete-event-btn" onclick="deleteEvent('${eventKey}', ${year}, ${monthIndex}, ${dayNumber})">Delete</button>
                </div>
            `;
            
            // Add the details view
            let detailsView = timeBlock.querySelector('.event-details-view');
            if (!detailsView) {
                detailsView = document.createElement('div');
                detailsView.className = 'event-details-view';
                detailsView.id = `details-${eventKey}`;
                timeBlock.appendChild(detailsView);
            }
            detailsView.innerHTML = `
                <h4>${title}</h4>
                <p>${details || 'No details provided'}</p>
            `;
            
            // Remove the event options form
            const eventOptions = timeBlock.querySelector('.event-options');
            if (eventOptions) {
                eventOptions.remove();
            }
            
            // Show a brief success message
            alert('Event saved successfully!');

            // Regenerate calendar to show updated event dots
            generateCalendar(currentMonth, currentYear);

            // After saving the event, update the info windows
            updateInfoWindows();
        }

        // Close the modal when clicking outside of it
        window.onclick = function(event) {
            const modal = document.getElementById('dailyModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        };

        function updateInfoWindows() {
            const now = new Date();
            const currentHour = now.getHours();
            const today = now.getDate();
            const thisMonth = now.getMonth();
            const thisYear = now.getFullYear();
            
            // Get today's events
            const todayEvents = [];
            for (let hour = 0; hour < 24; hour++) {
                const eventKey = AppData.calendar.getEventKey(thisYear, thisMonth, today, hour);
                if (AppData.calendar.eventsData[eventKey]) {
                    todayEvents.push({
                        hour: hour,
                        ...AppData.calendar.eventsData[eventKey]
                    });
                }
            }
            
            // Update Today's Schedule
            const todaySchedule = document.getElementById('todaySchedule');
            if (todayEvents.length > 0) {
                todaySchedule.innerHTML = todayEvents
                    .sort((a, b) => a.hour - b.hour)
                    .map(event => {
                        const eventKey = AppData.calendar.getEventKey(thisYear, thisMonth, today, event.hour);
                        return `
                            <li>
                                <div class="event-header">
                                    <span onclick="showQuickEventDetails(event, '${eventKey}', 'schedule')" 
                                          style="cursor: pointer; color: #2575fc;">${event.title}</span>
                                    <span class="event-time">${event.hour}:00</span>
                                </div>
                                <div class="quick-details" id="schedule-details-${eventKey}">
                                    ${event.details || 'No details provided'}
                                    <div class="event-controls">
                                        <button class="delete-event-btn" 
                                                onclick="deleteEvent('${eventKey}', ${thisYear}, ${thisMonth}, ${today})">
                                            Delete
                                        </button>
                                    </div>
                                </div>
                            </li>
                        `;
                    }).join('');
            } else {
                todaySchedule.innerHTML = '<p>No events scheduled for today</p>';
            }
            
            // Find next upcoming event
            const upcomingEvent = document.getElementById('upcomingEvent');
            let nextEvent = null;
            let nextEventKey = null;
            
            // Check today's remaining events
            nextEvent = todayEvents.find(event => event.hour >= currentHour);
            if (nextEvent) {
                nextEventKey = AppData.calendar.getEventKey(thisYear, thisMonth, today, nextEvent.hour);
            }
            
            if (nextEvent) {
                upcomingEvent.innerHTML = `
                    <div class="event-header">
                        <p><strong onclick="showQuickEventDetails(event, '${nextEventKey}', 'upcoming')" 
                                 style="cursor: pointer; color: #2575fc;">${nextEvent.title}</strong></p>
                        <p class="event-time">Today at ${nextEvent.hour}:00</p>
                    </div>
                    <div class="quick-details" id="upcoming-details-${nextEventKey}">
                        ${nextEvent.details || 'No details provided'}
                    </div>
                `;
            } else {
                // Look for next event in future days
                for (let day = today + 1; day <= 31; day++) {
                    const futureEvents = [];
                    for (let hour = 0; hour < 24; hour++) {
                        const eventKey = AppData.calendar.getEventKey(thisYear, thisMonth, day, hour);
                        if (AppData.calendar.eventsData[eventKey]) {
                            futureEvents.push({
                                day: day,
                                hour: hour,
                                ...AppData.calendar.eventsData[eventKey]
                            });
                        }
                    }
                    if (futureEvents.length > 0) {
                        nextEvent = futureEvents.sort((a, b) => a.hour - b.hour)[0];
                        nextEventKey = AppData.calendar.getEventKey(thisYear, thisMonth, nextEvent.day, nextEvent.hour);
                        upcomingEvent.innerHTML = `
                            <div class="event-header">
                                <p><strong onclick="showQuickEventDetails(event, '${nextEventKey}', 'upcoming')" 
                                         style="cursor: pointer; color: #2575fc;">${nextEvent.title}</strong></p>
                                <p class="event-time">${monthNames[thisMonth]} ${nextEvent.day} at ${nextEvent.hour}:00</p>
                            </div>
                            <div class="quick-details" id="upcoming-details-${nextEventKey}">
                                ${nextEvent.details || 'No details provided'}
                            </div>
                        `;
                        break;
                    }
                }
                if (!nextEvent) {
                    upcomingEvent.innerHTML = '<p>No upcoming events</p>';
                }
            }
        }

        function openTodayView() {
            const now = new Date();
            openDailyView(now.getDate(), now.getMonth(), now.getFullYear());
        }

        function showQuickEventDetails(e, eventKey, section) {
            e.stopPropagation();
            const detailsElement = document.getElementById(`${section}-details-${eventKey}`);
            if (detailsElement) {
                // Find the parent info window
                const parentWindow = detailsElement.closest('.info-window');
                // Hide all other detail elements first
                parentWindow.querySelectorAll('.quick-details').forEach(el => {
                    if (el !== detailsElement) {
                        el.classList.remove('show');
                    }
                });
                // Toggle this detail element
                detailsElement.classList.toggle('show');
            }
        }

        // Update info windows when the page loads
        updateInfoWindows();

        generateCalendar(currentMonth, currentYear);

        document.getElementById('dictationBtn').addEventListener('click', () => {
            window.dictationHandler.startDictation();
        });

        // Modify the addEventToCalendar function
        window.addEventToCalendar = function(event) {
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            
            AppData.addEvent(event, {
                year: tomorrow.getFullYear(),
                month: tomorrow.getMonth(),
                day: tomorrow.getDate(),
                hours: parseInt(event.time.split(':')[0]),
                minutes: parseInt(event.time.split(':')[1])
            });
            
            generateCalendar(AppData.calendar.currentMonth, AppData.calendar.currentYear);
            updateInfoWindows();
        };

        // Initialize calendar with AppData
        generateCalendar(AppData.calendar.currentMonth, AppData.calendar.currentYear);

        // Add the deleteEvent function
        function deleteEvent(eventKey, year, month, day) {
            if (confirm('Are you sure you want to delete this event?')) {
                // Delete from AppData
                delete AppData.calendar.eventsData[eventKey];
                AppData.saveData();

                // Refresh the views
                generateCalendar(currentMonth, currentYear);
                updateInfoWindows();
                openDailyView(day, month, year);
            }
        }
    </script>

    <!-- Update the navigation section at the bottom of the body -->
    <div class="nav-container">
        <div class="nav-icons">
            <div class="nav-background"></div>
            <a href="alarm.html" class="nav-item">
                ALARM
            </a>
            <a href="index.html" class="center-button">
                HOME
            </a>
            <a href="weather.html" class="nav-item">
                WEATHER
            </a>
        </div>
    </div>
</body>
